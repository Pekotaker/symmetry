# Render Blueprint for Symmetry Rails App
# https://render.com/docs/blueprint-spec

services:
  # Web Service (Rails)
  - type: web
    name: symmetry
    runtime: ruby
    plan: free
    buildCommand: ./bin/render-build.sh
    startCommand: bundle exec puma -C config/puma.rb
    healthCheckPath: /up
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
      - key: RAILS_SERVE_STATIC_FILES
        value: "true"
      - key: WEB_CONCURRENCY
        value: "2"
      - key: RAILS_MAX_THREADS
        value: "5"
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: APP_HOST
        sync: false
      - key: CLOUDINARY_URL
        sync: false
      - key: SMTP_ADDRESS
        value: live.smtp.mailtrap.io
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_DOMAIN
        sync: false
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false

  # Background Worker (Sidekiq)
  - type: worker
    name: symmetry-worker
    runtime: ruby
    plan: free
    buildCommand: bundle install
    startCommand: bundle exec sidekiq -C config/sidekiq.yml
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: CLOUDINARY_URL
        sync: false

