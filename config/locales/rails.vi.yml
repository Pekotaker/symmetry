# Vietnamese translations for Rails

vi:
  date:
    abbr_day_names:
      - CN
      - T2
      - T3
      - T4
      - T5
      - T6
      - T7
    abbr_month_names:
      - ~
      - Th1
      - Th2
      - Th3
      - Th4
      - Th5
      - Th6
      - Th7
      - Th8
      - Th9
      - Th10
      - Th11
      - Th12
    day_names:
      - Chủ nhật
      - Thứ hai
      - Thứ ba
      - Thứ tư
      - Thứ năm
      - Thứ sáu
      - Thứ bảy
    formats:
      default: "%d/%m/%Y"
      long: "%d %B, %Y"
      short: "%d %b"
    month_names:
      - ~
      - Tháng 1
      - Tháng 2
      - Tháng 3
      - Tháng 4
      - Tháng 5
      - Tháng 6
      - Tháng 7
      - Tháng 8
      - Tháng 9
      - Tháng 10
      - Tháng 11
      - Tháng 12
    order:
      - :day
      - :month
      - :year

  datetime:
    distance_in_words:
      about_x_hours:
        one: "khoảng 1 giờ"
        other: "khoảng %{count} giờ"
      about_x_months:
        one: "khoảng 1 tháng"
        other: "khoảng %{count} tháng"
      about_x_years:
        one: "khoảng 1 năm"
        other: "khoảng %{count} năm"
      almost_x_years:
        one: "gần 1 năm"
        other: "gần %{count} năm"
      half_a_minute: "nửa phút"
      less_than_x_minutes:
        one: "chưa đến 1 phút"
        other: "chưa đến %{count} phút"
      less_than_x_seconds:
        one: "chưa đến 1 giây"
        other: "chưa đến %{count} giây"
      over_x_years:
        one: "hơn 1 năm"
        other: "hơn %{count} năm"
      x_days:
        one: "1 ngày"
        other: "%{count} ngày"
      x_minutes:
        one: "1 phút"
        other: "%{count} phút"
      x_months:
        one: "1 tháng"
        other: "%{count} tháng"
      x_seconds:
        one: "1 giây"
        other: "%{count} giây"
      x_years:
        one: "1 năm"
        other: "%{count} năm"
    prompts:
      day: "Ngày"
      hour: "Giờ"
      minute: "Phút"
      month: "Tháng"
      second: "Giây"
      year: "Năm"

  time:
    am: "sáng"
    pm: "chiều"
    formats:
      default: "%H:%M ngày %d/%m/%Y"
      long: "%H:%M ngày %d %B, %Y"
      short: "%H:%M %d/%m"

  number:
    currency:
      format:
        delimiter: "."
        format: "%n %u"
        precision: 0
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: "₫"
    format:
      delimiter: "."
      precision: 2
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: "tỷ"
          million: "triệu"
          quadrillion: "triệu tỷ"
          thousand: "nghìn"
          trillion: "nghìn tỷ"
          unit: ""
      format:
        delimiter: ""
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          gb: "GB"
          kb: "KB"
          mb: "MB"
          pb: "PB"
          tb: "TB"
    percentage:
      format:
        delimiter: ""
        format: "%n%"
    precision:
      format:
        delimiter: ""

  support:
    array:
      last_word_connector: " và "
      two_words_connector: " và "
      words_connector: ", "

  helpers:
    select:
      prompt: "Vui lòng chọn"
    submit:
      create: "Tạo %{model}"
      submit: "Lưu %{model}"
      update: "Cập nhật %{model}"

  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: "phải được chấp nhận"
      blank: "không được để trống"
      confirmation: "không khớp với xác nhận"
      empty: "không được rỗng"
      equal_to: "phải bằng %{count}"
      even: "phải là số chẵn"
      exclusion: "đã được bảo lưu"
      greater_than: "phải lớn hơn %{count}"
      greater_than_or_equal_to: "phải lớn hơn hoặc bằng %{count}"
      in: "phải nằm trong khoảng %{count}"
      inclusion: "không nằm trong danh sách"
      invalid: "không hợp lệ"
      less_than: "phải nhỏ hơn %{count}"
      less_than_or_equal_to: "phải nhỏ hơn hoặc bằng %{count}"
      model_invalid: "Xác thực thất bại: %{errors}"
      not_a_number: "không phải là số"
      not_an_integer: "phải là số nguyên"
      odd: "phải là số lẻ"
      other_than: "phải khác %{count}"
      present: "phải để trống"
      required: "phải tồn tại"
      taken: "đã được sử dụng"
      too_long:
        one: "quá dài (tối đa 1 ký tự)"
        other: "quá dài (tối đa %{count} ký tự)"
      too_short:
        one: "quá ngắn (tối thiểu 1 ký tự)"
        other: "quá ngắn (tối thiểu %{count} ký tự)"
      wrong_length:
        one: "độ dài không đúng (phải là 1 ký tự)"
        other: "độ dài không đúng (phải là %{count} ký tự)"
    template:
      body: "Có vấn đề với các trường sau:"
      header:
        one: "1 lỗi ngăn %{model} được lưu"
        other: "%{count} lỗi ngăn %{model} được lưu"

