<svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Rotational pattern (3-fold symmetry) -->
  <g transform="translate(20,20)">
    <polygon points="0,-12 4,-4 -4,-4" fill="currentColor" opacity="0.6"/>
    <polygon points="0,-12 4,-4 -4,-4" fill="currentColor" opacity="0.6" transform="rotate(120)"/>
    <polygon points="0,-12 4,-4 -4,-4" fill="currentColor" opacity="0.6" transform="rotate(240)"/>
  </g>
  <!-- Center point -->
  <circle cx="20" cy="20" r="2" fill="currentColor"/>
</svg>

